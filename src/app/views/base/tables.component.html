<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Striped Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>IP</th>
                <th>Port</th>
                <th>Provider</th>
                <th>Basic Test</th>
                <th>testDate</th>
                <th>createdAt</th>
                <th>updatedAt</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proxy of data"  (click)="openModalWithComponent(proxy)">
                <td>{{proxy.ip}}</td>
                <td>{{proxy.port}}</td>
                <td>{{proxy.provider}}</td>
                <!-- <td>{{proxy.basicFunctionality}}</td> -->
                <td>
                  <span *ngIf="proxy.basicFunctionality" class="badge badge-success">{{proxy.basicFunctionality}} </span>
                  <span *ngIf="!proxy.basicFunctionality" class="badge badge-danger ">{{proxy.basicFunctionality}}</span>
                </td>

                <td>{{proxy.testDate | date: 'medium'}}</td>
                <td>{{proxy.createdAt | date: 'medium'}}</td>
                <td>{{proxy.updatedAt | date: 'medium'}}</td>
              </tr>
